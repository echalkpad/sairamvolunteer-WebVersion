<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Events</li>
            </ul>
        </div>
        <div class="col-xs-12">
            <h3>My Registered Events</h3>
            <hr>
        </div>
    </div>
    <div class="row row-content">
        <div class="col-xs-12" ng-if="!showRegisteredEvent">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12" ng-if="showRegisteredEvent">
            <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                {{showDetails ? 'Hide Details':'Show Details'}}
            </button>
            <button ng-click="toggleDelete()" class="btn btn-xs btn-primary pull-right" type="button">
                {{showDelete ? 'Hide Delete Button':'Show Delete Button'}}
            </button>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active:isSelected(1)}">
                    <a ng-click="select(1)" aria-controls="all menu" role="tab">Events</a></li>
            </ul>

            <div class="tab-content">
                <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="registeredevent in registeredevents | filter:filtText">
                        <div class="media-left media-middle">
                            <a ui-sref="app.volunteereventdetail({id: registeredevent.volunteerevents.id})">
                                <img class="media-object img-thumbnail" ng-src={{registeredevent.volunteerevents.image}} alt="Event">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{registeredevent.volunteerevents.name}}
                        <!--<span class="label label-danger label-xs">{{favorite.dishes.label}}</span>
                        <span class="badge">{{favorite.dishes.price/100 | currency}}</span>--></h2>
                            <p ng-show="showDetails">{{registeredevent.volunteerevents.description}}</p>
                            <button ng-show="showDelete" ng-click="deleteRegisteredVolunteerEvent(registeredevent.id)" class="btn btn-xs btn-danger pull-right" type="button">
                                <i class="fa fa-remove"></i>
                            </button>

                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</div>
